apply plugin: 'groovy'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.8.6'

    compile 'commons-io:commons-io:2.2'
    testCompile('org.spockframework:spock-core:0.6-groovy-1.8') {
        exclude module: 'groovy-all'
    }

}
